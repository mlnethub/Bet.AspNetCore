apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "bet-web-sample.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "bet-web-sample.name" . }}
    helm.sh/chart: {{ template "bet-web-sample.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "bet-web-sample.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "bet-web-sample.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        aadpodidbinding: {{ .Values.aadpodidbinding }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- include "envariables" . | nindent 10 -}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 30
          volumeMounts:
            - name: azure
              mountPath: /aksshare
      volumes:
      - name: azure
        shareName: aksshare
        persistentVolumeClaim:
          claimName: azurefile
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
